<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBird - Mapping Narratives That Shape Perspectives - September 28, 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #ffd700;
            --secondary-gold: #ffed4e;
            --accent-gold: #ffb300;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --border-color: #333;
            --glow-gold: rgba(255, 215, 0, 0.3);
            --warning-red: #ff4757;
            --success-green: #2ed573;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%);
        }

        .dashboard-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(26, 26, 26, 0.95) 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--primary-gold);
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .header h1 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .header .tagline {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            border: 3px solid var(--primary-gold);
            box-shadow: 0 0 30px var(--glow-gold);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px var(--glow-gold);
            }
            to {
                box-shadow: 0 0 40px var(--glow-gold), 0 0 60px rgba(255, 215, 0, 0.2);
            }
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .alert-banner {
            background: linear-gradient(135deg, var(--warning-red), #ff3838);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }

        .mindmap-container {
            background: var(--card-bg);
            border: 2px solid var(--primary-gold);
            border-radius: 20px;
            margin-bottom: 3rem;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 215, 0, 0.1);
            position: relative;
        }

        .mindmap-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }

        #mindmap {
            width: 100%;
            height: 60vh;
            min-height: 500px;
            display: block;
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.02) 0%, var(--card-bg) 70%);
        }

        .report-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 2rem;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .report-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--primary-gold), var(--accent-gold));
        }

        .report-section:hover {
            border-color: var(--primary-gold);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.1);
            transform: translateY(-2px);
        }

        .section-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, transparent 100%);
        }

        .section-header h2, .section-header h3 {
            color: var(--primary-gold);
            font-weight: 600;
            font-size: 1.4rem;
            margin: 0;
        }

        .section-content {
            padding: 2rem;
        }

        .section-content p {
            margin-bottom: 1.2rem;
            line-height: 1.7;
            color: var(--text-primary);
        }

        .section-content ul {
            list-style: none;
            padding: 0;
        }

        .section-content li {
            position: relative;
            padding: 0.5rem 0 0.5rem 2rem;
            margin-bottom: 1rem;
            border-left: 2px solid rgba(255, 215, 0, 0.3);
            padding-left: 1.5rem;
            transition: all 0.2s ease;
        }

        .section-content li::before {
            content: 'â–¸';
            position: absolute;
            left: -0.5rem;
            color: var(--primary-gold);
            font-weight: bold;
            transform: translateX(-50%);
        }

        .section-content li:hover {
            border-left-color: var(--primary-gold);
            background: rgba(255, 215, 0, 0.02);
            border-radius: 0 8px 8px 0;
        }

        .highlight {
            background: linear-gradient(120deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 215, 0, 0.1) 100%);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            border-left: 3px solid var(--primary-gold);
            font-weight: 500;
            display: inline-block;
            margin: 0.2rem 0;
        }

        .critical-alert {
            background: linear-gradient(120deg, rgba(255, 71, 87, 0.2) 0%, rgba(255, 71, 87, 0.1) 100%);
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            border-left: 3px solid var(--warning-red);
            font-weight: 500;
            display: inline-block;
            margin: 0.2rem 0;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .metric-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-gold);
        }

        .metric-card:hover {
            border-color: var(--primary-gold);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(255, 215, 0, 0.1);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 2rem 0;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .data-table th {
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-gold));
            color: var(--dark-bg);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .data-table tr:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .popup-link {
            color: var(--primary-gold);
            text-decoration: none;
            position: relative;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        .popup-link:hover {
            color: var(--secondary-gold);
            border-bottom-color: var(--primary-gold);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        .action-section {
            background: linear-gradient(135deg, var(--card-bg) 0%, rgba(26, 26, 26, 0.8) 100%);
            border: 2px solid var(--primary-gold);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            margin: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .action-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: rotate 8s linear infinite;
            z-index: 0;
        }

        .action-section > * {
            position: relative;
            z-index: 1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-gold));
            color: var(--dark-bg);
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
        }

        .cta-button:hover {
            background: linear-gradient(135deg, var(--secondary-gold), var(--primary-gold));
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.4);
        }

        .disclaimer {
            background: rgba(26, 26, 26, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .tooltip {
            position: absolute;
            background: linear-gradient(135deg, var(--dark-bg), var(--card-bg));
            color: var(--primary-gold);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.8rem;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid var(--primary-gold);
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .section-content {
                padding: 1.5rem;
            }

            .header {
                padding: 1.5rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            #mindmap {
                height: 50vh;
                min-height: 400px;
            }
        }

        .ai-commentary {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.05) 100%);
            border: 2px solid var(--primary-gold);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
        }

        .ai-commentary::before {
            content: 'ðŸ¤–';
            position: absolute;
            top: -10px;
            left: 20px;
            background: var(--dark-bg);
            padding: 0 10px;
            font-size: 1.2rem;
        }

        .ai-commentary h4 {
            color: var(--primary-gold);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .trend-indicator {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trend-up {
            background: rgba(46, 213, 115, 0.2);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .trend-down {
            background: rgba(255, 71, 87, 0.2);
            color: var(--warning-red);
            border: 1px solid var(--warning-red);
        }

            background: rgba(255, 215, 0
